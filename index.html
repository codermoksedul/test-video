<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream - Premium Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #050505;
        --card-bg: rgba(20, 20, 20, 0.7);
        --accent-color: #d1d1d1;
        --border-color: rgba(255, 255, 255, 0.1);
        --glow: rgba(0, 0, 0, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        background-image:
          radial-gradient(circle at 50% -20%, #1a1a1a 0%, transparent 50%),
          radial-gradient(circle at 50% 120%, #0a0a0a 0%, transparent 50%);
        font-family: "Outfit", sans-serif;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .cinema-wrapper {
        width: 100%;
        max-width: 1000px;
        padding: 20px;
        perspective: 1000px;
        animation: fadeIn 1.2s ease-out;
      }

      .player-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
          0 20px 50px var(--glow),
          0 0 0 1px var(--border-color);
        transition:
          transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          box-shadow 0.4s ease;
      }

      .player-container:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.9),
          0 0 20px rgba(255, 255, 255, 0.05),
          0 0 0 1px rgba(255, 255, 255, 0.15);
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .reflection {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.03) 0%,
          transparent 100%
        );
        pointer-events: none;
        z-index: 2;
      }

      .meta-info {
        margin-top: 24px;
        text-align: center;
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .meta-info:hover {
        opacity: 1;
      }

      .brand {
        font-size: 0.8rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-weight: 300;
        color: var(--accent-color);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .cinema-wrapper {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cinema-wrapper">
      <div class="player-container">
        <div class="reflection"></div>
        <iframe
          src="https://player.cdn.moksedul.dev/28581061-6917-4e0b-9c75-c94f38e76377"
          allow="accelerometer; autoplay; encrypted-media; gyroscope"
          allowfullscreen
        ></iframe>
      </div>
      <div class="meta-info">
        <div class="brand">Premium Streaming Experience</div>
      </div>
    </div>
  </body>
</html>
