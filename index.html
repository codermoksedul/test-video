<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure CDN Video Player</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none; /* text selection off */
      }

      /* Disable scroll */
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      /* Player wrapper */
      .player-wrapper {
        width: 100%;
        max-width: 992px;
        padding: 16px;
      }

      /* Player container */
      .player-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
          0 25px 80px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      /* iframe */
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      /* subtle border overlay */
      .player-container::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: inherit;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      /* Mobile tweak */
      @media (max-width: 768px) {
        .player-wrapper {
          padding: 8px;
        }

        .player-container {
          border-radius: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="player-wrapper">
      <div class="player-container">
        <iframe
          src="https://player.cdn.moksedul.dev/28581061-6917-4e0b-9c75-c94f38e76377"
          style="width: 100%; aspect-ratio: 16/9; border: 0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script>
      /* Disable right click */
      document.addEventListener("contextmenu", (e) => e.preventDefault());

      /* Disable common dev shortcuts */
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
          (e.ctrlKey && e.key === "U") ||
          (e.ctrlKey && e.key === "S")
        ) {
          e.preventDefault();
        }
      });

      /* Prevent drag */
      document.addEventListener("dragstart", (e) => e.preventDefault());
    </script>
  </body>
</html>
